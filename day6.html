<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quote Generator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 15px;
      padding: 30px 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
    }

    .quote-text {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 20px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease;
    }

    .quote-text.show {
      opacity: 1;
      transform: translateY(0);
    }

    .quote-author {
      font-size: 1rem;
      color: #666;
      margin-bottom: 30px;
      font-style: italic;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .quote-author.show {
      opacity: 1;
    }

    button {
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .spinner {
      display: none;
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 123, 255, 0.2);
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .spinner.show {
      display: block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 500px) {
      .quote-text {
        font-size: 1.3rem;
      }

      .container {
        padding: 25px 20px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="quote-text" id="quote">Loading quote...</div>
    <div class="quote-author" id="author"></div>
    <div class="spinner" id="spinner"></div>
    <button onclick="fetchQuote()">ðŸŽ² New Quote</button>
  </div>

  <script>
    const quoteText = document.getElementById('quote');
    const quoteAuthor = document.getElementById('author');
    const spinner = document.getElementById('spinner');

    async function fetchQuote() {
      // Show loading
      quoteText.classList.remove('show');
      quoteAuthor.classList.remove('show');
      spinner.classList.add('show');

      try {
        const response = await fetch('https://api.quotable.io/random');
        const data = await response.json();

        // Delay to show spinner
        setTimeout(() => {
          quoteText.textContent = `"${data.content}"`;
          quoteAuthor.textContent = `â€” ${data.author}`;
          spinner.classList.remove('show');
          quoteText.classList.add('show');
          quoteAuthor.classList.add('show');
        }, 300);
      } catch (error) {
        quoteText.textContent = 'Something went wrong. Try again!';
        quoteAuthor.textContent = '';
        spinner.classList.remove('show');
        quoteText.classList.add('show');
      }
    }

    // Initial fetch
    window.onload = fetchQuote;
  </script>

</body>
</html>
